<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>

<body>

    <form>
        <div id="QUIZ">
            <h1> Quiz </h1>
            <Label>Name: </Label>
            <input type="text" id="Name" placeholder="Enter  Name" name="Name">
            <Label>Class : </Label>
            <input type="text" id="Class" placeholder="Enter Class" name="Class">
            <Label>Subject: </Label>
            <input type="text" id="Subject" placeholder="Enter Subject" name="Location">
            <Label>Date : </Label>
            <input type="date" id="start" name="QUIZ DATE" value="2021.06.10" max="2021.06.15">
            <Button id="Submit" type="Submit">Get results</Button>
        </div>
</body>

</html>
